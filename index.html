<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="shortcut icon" href="favicon/Magazine_Luiza_app_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Magalu</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <header>

        <div class="div-conteudo">

            <img src="imagens-navegacao/propaganda-redbull" alt="propaganda red bull" class="img-principal">

            <!--navegação do site-->
            <div class="container-nav">

                <div class="nav">
                    <a class="nav-link" href="#">Nossas lojas</a>
                    <a class="nav-link" href="#">Tenha sua loja</a>
                    <a class="nav-link" href="#">Regulamento</a>
                    <a class="nav-link" href="#">Acessibilidade</a>
                    <a class="nav-link" href="#">Segurança & Privacidade</a>
                </div>

                <ul class="nav justify-content-end">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Atendimento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Compre pelo tel: 0800 773 3838</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meus pedidos</a>
                    </li>
                </ul>

            </div>

            <div class="img-logo">

                    <img src="logo/logo-lu.png" alt="Mascote Lu" class="mascote">

                    <img src="logo/magalu-logo-white.png" alt="logo magalu" class="logo">

            </div>

            <!--linha gradiente da página-->
            <div class="line">
                <div></div>
            </div>

        </div>

    </header>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>

            </div>
            <div class="carousel-inner img-carrossel">
                <div class="carousel-item active">
                    <img src="https://topsortassets.com/asset_01jmwsfqsbfkgtvnt2y4s3h7x9.png" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item img-carrossel">
                    <img src="https://topsortassets.com/asset_01jmn4wt66ed7bndtm21arxkh3.jpeg" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item img-carrossel">
                    <img src="https://topsortassets.com/asset_01jgz58nj3e4kvak71s2f7p9m3.png" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item img-carrossel">
                    <img src="https://topsortassets.com/asset_01jkckpvf9fkvbzt7tkje1k3ct.png" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item img-carrossel">
                    <img src="https://topsortassets.com/asset_01jmzcve01fnv9bgh0ftj7bcyn.png" class="d-block w-100"
                        alt="...">
                </div>
            </div>
            <button class="carousel-control-prev botao-left" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next botao-right div-teste" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

</html>
